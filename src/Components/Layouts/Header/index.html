<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #555;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-box input {
      padding: 6px 8px;
      border: none;
      border-radius: 4px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        color: white;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav.active {
        display: flex;
      }

      .search-box {
        width: 100%;
        margin-top: 10px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MySite</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
      <a href="#">Terms</a>
    </nav>
    <div class="search-box">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
